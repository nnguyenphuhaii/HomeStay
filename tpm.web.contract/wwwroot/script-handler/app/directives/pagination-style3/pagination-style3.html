<div ng-show="pager.TotalPages > 0" style="float: left; margin-top: 10px; margin-right: 10px; color: #b00f0f; font-weight: bold;">
    Tổng cộng: {{pager.TotalItems|number}} dòng
</div>

<ul class="pagination pagination-flat" ng-if="pager.Pages.length">
    <li class="page-item" style="cursor:pointer;" ng-show="pager.EndPage > 10">
        <!--&& pager.TotalPages > 10-->
        <a class="page-link rounded" ng-click="ExecFirst(pager.CurrentPage - 10)">
            &larr;
        </a>
    </li>
    <!-- loop -->
    <li class="pagination pagination-flat" ng-repeat="page in pager.Pages" ng-class="{active:pager.CurrentPage === page}" style="cursor:pointer;">
        <a class="page-link rounded" ng-if="pager.CurrentPage == page">{{page}}</a>
        <a class="page-link rounded" ng-if="pager.CurrentPage != page" ng-click="Exec(page);">{{page}}</a>
    </li>
    <li class="page-item" style="cursor:pointer;" ng-show="pager.TotalPages > 10 && pager.EndPage < pager.TotalPages">
        <!--ng-class="{disabled:pager.CurrentPage > 10 }"-->

        <a class="page-link rounded" ng-click="ExecLast(pager.CurrentPage + 10)">
            &larr;
        </a>
    </li>
</ul>
